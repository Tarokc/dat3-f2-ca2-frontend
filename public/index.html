<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA2</title>
</head>

<body>
<div class="container">
  <h1>CA2 Spring 2021</h1>

  <div class="input-group" id="searchBar">
    <button class="btn btn-success" id="newPersonBtn">Add new Person</button>
    <div class="input-group-prepend ml-auto">
      <input class="form-control" id="searchfield" placeholder="Søg">
      <button class="btn btn-primary" id="searchBtn">Søg</button>
    </div>
  </div>

  <div id="resultTable">
    <table class="table" id="table">
      <thead>
      <th>Fornavn</th>
      <th>Efternavn</th>
      <th>Telefon</th>
      <th>Adresse</th>
      <th>By</th>
      <th>Postnummer</th>
      <th>Hobbies</th>
      <th><i>Edit</i></th>
      </thead>
      <tbody id="tableBody">
      <tr>
        <td>Morten</td>
        <td>Jensen</td>
        <td>88888888</td>
        <td>Vimmersvej 69</td>
        <td>Helvede</td>
        <td>0666</td>
        <td>Spille pik!</td>
        <td><a href="#"><i>Edit</i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="resultPerson">

  </div>

  <div id="addPerson">
    <form>
      <div class="form-group row mt-3">
        <div class="col">
          <input class="form-control" placeholder="Fornavn" id="firstname">
        </div>
        <div class="col">
          <input class="form-control" placeholder="Efternavn" id="lastname">
        </div>
        <div class="col">
          <input class="form-control" placeholder="Telefon" id="phone">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input class="form-control" placeholder="Vejnavn" id="address">
        </div>
        <div class="col">
          <input class="form-control" placeholder="By" id="city">
        </div>
        <div class="col">
          <input class="form-control" placeholder="Postnummer" id="postalcode">
        </div>
      </div>
      <div>
        <input placeholder="Hobby">
        <button>Tilføj</button>
        <table>
          <tbody id="addedHobby">

          </tbody>
        </table>
      </div>

    </form>
  </div>
</div>
</body>

</html>
