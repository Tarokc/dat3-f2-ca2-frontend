<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css"
        integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>CA2</title>
</head>

<body class="dark-mode">
    <div>
        <div class="page-wrapper">
            <div class="sticky-alerts"></div>
            <div class="content-wrapper">
                <div class="container">
                    <div class="d-flex align-items-center">
                        <h1>CA2 Spring 2021</h1>
                        <div class=" d-flex ml-auto">
                            <button class="btn btn-square" type="button" onclick="halfmoon.toggleDarkMode()">
                                <i class="far fa-moon" aria-hidden="true"></i>
                                <span class="sr-only">Toggle dark mode</span>
                            </button>
                        </div>
                    </div>

                    <h1>Users</h1>
                    <div class="input-group" id="searchBar">
                        <div class="input-group-prepend ml-auto">
                            <select class="form-control">
                                <option value="phone">Telefon</option>
                                <option value="hobby">Hobby</option>
                                <option value="city">By</option>
                            </select>
                            <input class="form-control" id="searchfield" placeholder="Søg">
                            <button class="btn btn-primary" id="searchBtn">Søg</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="users_table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Phone</th>
                                    <th>Adresse</th>
                                    <th>Email</th>
                                    <th>Hobbyer</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="pt-20 pb-20 position-sticky bottom-0 bg-dark-light-dm bg-light-lm">
                        <a href="#m_create_user" class="btn btn-primary ml-10" role="button">Create User</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="m_create_user" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content w-600">
                    <a href="#" class="btn close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Create User</h5>
                    <form id="f_create_user">
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="cu_first-name" class="required">First name</label>
                                <input type="text" class="form-control" id="cu_first-name" placeholder="First name"
                                    name="fName" required="required" />
                            </div>
                            <div class="col-sm">
                                <label for="cu_last-name" class="required">Last name</label>
                                <input type="text" class="form-control" id="cu_last-name" name="lName"
                                    placeholder="Last name" required="required" />
                            </div>
                        </div>
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="cu_phone" class="required">Private phone</label>
                                <input type="text" class="form-control" id="cu_phone_private" placeholder="Phone number"
                                    name="phone_private" required="required" />
                            </div>
                            <div class="col-sm">
                                <label for="cu_phone" class="required">Work phone</label>
                                <input type="text" class="form-control" id="cu_phone_work" placeholder="Phone number"
                                    name="phone_work" required="required" />
                            </div>
                        </div>
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="cu_email" class="required">Email</label>
                                <input type="email" class="form-control" id="cu_email" placeholder="Example@mail.com"
                                    name="email" required="required">
                            </div>
                        </div>
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="cu_street" class="required">Street</label>
                                <input type="text" class="form-control" id="cu_street" placeholder="Street"
                                    name="street" required="required" />
                            </div>
                            <div class="col-sm-4">
                                <label for="cu_city" class="required">City</label>
                                <input type="text" class="form-control" id="cu_city" name="city" placeholder="City"
                                    required="required" />
                            </div>
                            <div class="col-sm-2">
                                <label for="cu_zip" class="required">ZIP</label>
                                <input type="number" class="form-control" id="cu_zip" name="zip" placeholder="ZIP"
                                    required="required" />
                            </div>
                        </div>
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm-6">
                                <label for="cu_hobby" class="required">Hobby</label>
                                <input type="text" class="form-control" id="cu_hobby" placeholder="Football"
                                    name="hobby">
                            </div>
                            <div class="col-sm-2">
                                <input type="button" class="btn" id="addHobbyBtn" name="hobbyBtn"
                                    value="Tilføj"></input>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-primary" type="submit" value="Create User" />
                        </div>




                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="m_edit_user" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content w-600">
                    <a href="#" class="btn close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Edit User #<span></span></h5>

                    <form id="f_edit_user">
                        <input name="id" hidden />
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="eu_first-name" class="required">First name</label>
                                <input type="text" class="form-control" id="eu_first-name" placeholder="First name"
                                    name="fName" required="required" />
                            </div>
                            <div class="col-sm">
                                <label for="eu_last-name" class="required">Last name</label>
                                <input type="text" class="form-control" id="eu_last-name" name="lName"
                                    placeholder="Last name" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eu_phone" class="required">Phone number</label>
                            <input type="text" class="form-control" id="eu_phone" placeholder="Phone number"
                                name="phone" required="required" />
                        </div>
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="eu_street" class="required">Street</label>
                                <input type="text" class="form-control" id="eu_street" placeholder="Street"
                                    name="street" required="required" />
                            </div>
                            <div class="col-sm-4">
                                <label for="eu_city" class="required">City</label>
                                <input type="text" class="form-control" id="eu_city" name="city" placeholder="City"
                                    required="required" />
                            </div>
                            <div class="col-sm-2">
                                <label for="eu_zip" class="required">ZIP</label>
                                <input type="number" class="form-control" id="eu_zip" name="zip" placeholder="ZIP"
                                    required="required" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-primary" type="submit" value="Edit User" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="m_delete_user" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content w-600">
                    <a href="#" class="btn close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Delete User #<span></span></h5>

                    <form id="f_delete_user">
                        <input name="id" hidden />
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="du_first-name" class="required">First name</label>
                                <input type="text" class="form-control" id="du_first-name" placeholder="First name"
                                    name="fName" required="required" />
                            </div>
                            <div class="col-sm">
                                <label for="du_last-name" class="required">Last name</label>
                                <input type="text" class="form-control" id="du_last-name" name="lName"
                                    placeholder="Last name" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="du_phone" class="required">Phone number</label>
                            <input type="text" class="form-control" id="du_phone" placeholder="Phone number"
                                name="phone" required="required" />
                        </div>
                        <div class="form-row row-eq-spacing-sm">
                            <div class="col-sm">
                                <label for="du_street" class="required">Street</label>
                                <input type="text" class="form-control" id="du_street" placeholder="Street"
                                    name="street" required="required" />
                            </div>
                            <div class="col-sm-4">
                                <label for="du_city" class="required">City</label>
                                <input type="text" class="form-control" id="du_city" name="city" placeholder="City"
                                    required="required" />
                            </div>
                            <div class="col-sm-2">
                                <label for="du_zip" class="required">ZIP</label>
                                <input type="number" class="form-control" id="du_zip" name="zip" placeholder="ZIP"
                                    required="required" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-end align-items-center">
                            <p class="text-danger m-0 mr-10">Are you sure you want delete this user?</p>
                            <input class="btn btn-danger" type="submit" value="Delete User" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="phoneModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content w-600">
                    <a href="#" class="btn close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Telefonnumre<span></span></h5>
                    <div class="row-eq-spacing-sm">
                        <p id="phonePrivate"></p>
                        <p id="phoneWork"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="addressModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content w-600">
                    <a href="#" class="btn close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Adresse<span></span></h5>
                    <div class="row-eq-spacing-sm">
                        <p id="addressStreet"></p>
                        <p id="addressPostalcode"></p>
                        <p id="addressCity"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="hobbyModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content w-600">
                    <a href="#" class="btn close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Hobbyer<span></span></h5>
                    <div class="row-eq-spacing-sm">
                        <div class="table-responsive">
                            <table class="table" id="hobbyTable">
                                <thead>
                                    <th>Hobby</th>
                                    <th>Kategory</th>
                                    <th>Type</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
